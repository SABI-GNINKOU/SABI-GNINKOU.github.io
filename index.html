<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #004080;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #0059b3;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="text-align: center;">Razak Sabi Gninkou</h2>
    <a href="#" onclick="loadContent('about.html')">À propos</a>
    <a href="#" onclick="loadContent('phd-info.html')">Thèse</a>

<div class="content" id="main-content">
    <!-- Contenu chargé dynamiquement ici -->
</div>

<script>
    function loadContent(page) {
        fetch(page)
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-content').innerHTML = data;
            })
            .catch(error => console.error('Erreur lors du chargement du contenu:', error));
    }
</script>

</body>
